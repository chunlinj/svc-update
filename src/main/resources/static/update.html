<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	 
<head>
    <title>根据版本号以及文件名下载文件</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="bower_components/layer/dist/theme/default/layer.css">
</head>
<body>
	<!-- 页头 -->
	<nav class="navbar navbar-inverse">
	    <div class="container">
	        <div class="navbar-header">
	            <a class="navbar-brand" href="#">SIEMENS</a>
	        </div>
	    </div>
	</nav>
	<!-- 表单数据部分 -->
	<div class="container" style="min-height: 500px">
	    <div class="starter-template">
	        <h1>Current Version: <span id="current"></span></h1>
			<!-- -->
	        
	        <form class="form-horizontal" id="search-form">
	            <div class="form-group form-group-lg">
	                <label class="col-sm-3 control-label" >SelectUpdate Version:</label>
						<div class="col-sm-8">
							<select id="dealer_id" required class="form-control">
							</select>
						</div>
						<button type="button" id="bth-search" class="btn btn-primary btn-lg control-label col-sm-1" onclick="updateVersion()">update
						</button>
	            </div>
	        </form>
	        <div id="feedback"></div>
	    </div>
	</div>

	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>
				<div class="modal-body">按下 ESC 按钮退出。</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div>
	<!-- 页脚-->
	<div class="container">
	    <footer>
	        <p>
	            © <a >SIEMENS</a> 2019
	        </p>
	    </footer>
	</div>
	 
	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
	<script src="bower_components/layer/dist/layer.js"></script>
	<script type="text/javascript" src="module/update/update.js"></script>
	<script type="text/javascript" src="module/common/common.js"></script>
	<script type="text/javascript">
	 $(document).ready(function(){
			$('#search-form').submit(function(event){
		        event.preventDefault();
		        fire_ajax_submit();
			});
		});
		 
		function fire_ajax_submit(){
			var urls = "fileDownload/"+$('#branch').val()+"/"+$('#fileName').val();
			window.location.href=urls; 
		}
	</script>
</body>
  </html>
